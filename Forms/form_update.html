<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>API - Patch</title>

    <script src="get.js"></script> <!-- Javascript que executa um GET, atualizando os campos da página -->
    <script src="patch.js"></script> <!-- Javascript que executa um POST, atualizando os campos da página -->
  </head>

  <!-- Quando a página termina de ser carregada, executa a função GET que atualiza a página com os dados -->
  <body onLoad="get();">

    <!-- colocar no onload da página a busca dos dados-->
    <h1 class="text-center">Atualização de Cliente</h1>
    <br>
    <div class="container">
        <form onsubmit="atualizaCliente()">
            
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="idCli">Id</label>
                    <input type="text" id="idCli" name="idCli" class="form-control" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <input type="text" id="idade" name="idade" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf" class="form-control">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
